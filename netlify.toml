[build]
  command = "cd frontend && npm install && CI=false npm run build"
  publish = "frontend/build"
  functions = "backend"

[functions]
  node_bundler = "esbuild"
  # Netlify will automatically use backend/requirements.txt

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
